<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Gen-BETA'²⁵</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header-logo-container {
            text-align: center;
            padding: 20px;
            background: orange;
        }

        .logo-img {
            width: 300px;
            height: auto;
            margin: 0 auto;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, 
                #ff0000, #ff8000, #ffff00, 
                #00ff00, #00ffff, #0000ff, 
                #8000ff, #ff0080);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s linear infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Registration Container */
        .registration-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #4caf50;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6f61;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .submit-button {
            padding: 15px 30px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

         nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        nav button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            background: black;
            color: white;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #4caf50;
        }

        @media (max-width: 768px) {
            .registration-container {
                margin: 20px;
                padding: 20px;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .form-input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-logo-container">
            <img src="assets/logo.png" class="logo-img" alt="Logo Gen-BETA">
            <div class="logo-text">
                Gen-BETA'²⁵,WAIKABUBAK
            </div>
        </div>
    </header>

    <!-- Registration Section -->
    <main class="registration-container">
        <h2 style="text-align: center; margin-bottom: 30px; color: #2e7d32;">Daftar Anggota Baru</h2>
        <form class="registration-form" onsubmit="sendWhatsAppVerification(event)">
            <input type="tel" 
                   id="phone" 
                   class="form-input"
                   placeholder="Contoh: 08123456789"
                   pattern="^08[1-9][0-9]{7,10}$"
                   required>
            <button type="submit" class="submit-button">Verifikasi via WhatsApp</button>
        </form>
    </main>
        <nav>
            <button onclick="location.href='beranda.html'">Home</button>
            <button onclick="location.href='trans-line.html'">Trans-Line</button>
            <button onclick="location.href='mall-line.html'">Mall-Line</button>
            <button onclick="location.href='ppob.html'">PPOB</button>
            <button onclick="location.href='index.html'">Ticket-Line</button>
            <button onclick="location.href='service-line.html'">Service-Line</button>
            <button onclick="location.href='travel.html'">TraVel</button>
            <button onclick="location.href='call-police.html'">Call Police</button>
        </nav>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="https://tiktok.com/genbeta25" target="_blank">TikTok</a>
            <a href="https://instagram.com/genbeta25" target="_blank">Instagram</a>
            <a href="https://wa.me/628123456789" target="_blank">WhatsApp</a>
        </div>
        <p>&copy; 2025 Gen-BETA'²⁵ Waikabubak. All rights reserved.</p>
    </footer>

    <script>
        function sendWhatsAppVerification(event) {
            event.preventDefault();
            const phoneInput = document.getElementById('phone');
            const phoneNumber = phoneInput.value.trim().replace(/[- ]/g, '');

            // Validasi nomor
            if (!phoneNumber.match(/^(08|\+628)[1-9][0-9]{7,10}$/)) {
                alert('Format nomor tidak valid! Gunakan format 08xxxxxxxxx');
                return;
            }

            // Generate OTP
            const otp = Math.floor(100000 + Math.random() * 900000);
            
            // Format nomor untuk URL WhatsApp
            const formattedNumber = phoneNumber.startsWith('08') ? '62' + phoneNumber.slice(1) : phoneNumber;
            
            // Pesan verifikasi
            const message = encodeURIComponent(
                `*VERIFIKASI GEN-BETA'25*\n\n` +
                `Kode OTP Anda: ${otp}\n` +
                `Mohon tidak membagikan kode ini kepada siapapun.\n` +
                `Kode berlaku selama 5 menit.`
            );
            
            // Buka WhatsApp
            window.open(`https://wa.me/${formattedNumber}?text=${message}`, '_blank');
            
            // Simpan OTP dan redirect
            localStorage.setItem('tempOTP', otp);
            setTimeout(() => {
                window.location.href = 'trans-line.html';
            }, 3000);
        }
    </script>
</body>
</html>
