<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPOB - Gen-BETA'²⁵</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Untuk menghindari scroll horizontal */
        }

        body {
            background: #f0f2f5;
            color: #2d3436;
        }

        /* Header */
        .ppob-header {
            background: linear-gradient(135deg, #2ecc71, #1abc9c);
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%; /* Melebar penuh */
        }

        .ppob-nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ppob-logo {
            width: 120px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        nav button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #2980b9;
        }

        /* Main Container */
        .ppob-container {
            width: 100%; /* Melebar penuh */
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Quick Actions Grid */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .action-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.1);
        }

        .action-icon {
            width: 65px; /* Diperbesar */
            height: 65px; /* Diperbesar */
            background: #1abc9c;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .action-icon img {
            width: 60px; /* Diperbesar */
            filter: invert(1);
        }

        /* Service Categories */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .service-item {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .service-item:hover {
            background: #1abc9c;
            color: white;
        }

        .service-icon {
            width: 65px; /* Diperbesar */
            height: 65px; /* Diperbesar */
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1abc9c;
            border-radius: 12px;
        }

        .service-icon img {
            width: 60px; /* Diperbesar */
            filter: invert(1);
        }

        /* Iklan Sponsor */
        .ad-section {
            margin: 2rem 0;
            width: 100%; /* Melebar penuh */
        }

        .ad-grid {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 1rem 0;
            scroll-behavior: smooth;
            animation: scroll-right 15s linear infinite;
        }

        .ad-grid::-webkit-scrollbar {
            display: none; /* Sembunyikan scrollbar */
        }

        .ad-item {
            flex: 0 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
            border: 2px solid #e0e0e0; /* Frame untuk gambar iklan */
        }

        .ad-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ukuran Kolom Iklan */
        .ad-item-500x350 {
            width: 500px; /* Lebar iklan */
            height: 350px; /* Tinggi iklan */
        }

        .ad-item-350x500 {
            width: 350px; /* Lebar iklan */
            height: 500px; /* Tinggi iklan */
        }

        /* Animasi Scroll Iklan */
        @keyframes scroll-right {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .logo-img {
            width: 435px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .logo-text {
            font-size: 49px;
            font-weight: bold;
            background: linear-gradient(90deg, 
                #ff0000, #ff8000, #ffff00, 
                #00ff00, #00ffff, #0000ff, 
                #8000ff, #ff0080);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s linear infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-top: 15px;
        }

        /* Modern Form */
        .ppob-form {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-top: 2rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: #1abc9c;
            outline: none;
        }

        /* Price List */
        .price-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .price-item {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            position: relative;
        }

        .price-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #e74c3c;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .ppob-nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }

            .ad-item-500x350 {
                width: 300px; /* Lebar iklan di mobile */
                height: 210px; /* Tinggi iklan di mobile */
            }

            .menu-buttons {
                flex-direction: column;
                align-items: center;
            }

            .menu-buttons button {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
