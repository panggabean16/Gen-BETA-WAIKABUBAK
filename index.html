<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket-Line</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Gen BETA', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header .logo {
            width: 100px;
            height: auto;
        }

        header h1 {
            font-size: 49px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        nav button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #777;
        }

        .promo-scroll {
            display: flex;
            overflow-x: auto;
            margin: 20px 0;
        }

        .promo-scroll img {
            width: 500px;
            height: 350px;
            margin-right: 10px;
            border-radius: 10px;
        }

        main {
            padding: 20px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
        }

        form input, form button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            grid-column: span 2;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #218838;
        }

        .promo-section, .airlines-section {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .airlines-scroll {
            display: flex;
            overflow-x: auto;
        }

        .airlines-scroll img {
            width: 150px;
            height: auto;
            margin-right: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo017.png" alt="Logo Ticket-Line" class="logo">
        <h1 class="rainbow-text">Gen-BETA²⁵ WAIKABUBAK</h1>
        <nav>
            <button onclick="location.href='beranda.html'">Home</button>
            <button onclick="location.href='trans-line.html'">Trans-Line</button>
            <button onclick="location.href='mall-line.html'">Mall-Line</button>
            <button onclick="location.href='ppob.html'">PPOB</button>
            <button onclick="location.href='index.html'">Ticket-Line</button>
            <button onclick="location.href='service-line.html'">Service-Line</button>
            <button onclick="location.href='travel.html'">TraVel</button>
            <button onclick="location.href='call-police.html'">Call Police</button>
        </nav>
    </header>

    <div class="promo-scroll">
        <img src="promo1.jpg" alt="Promo 1">
        <img src="promo2.jpg" alt="Promo 2">
        <!-- Tambahkan gambar promo lainnya -->
    </div>

    <main>
        <form id="search-form">
            <label for="origin">Asal Bandara:</label>
            <input type="text" id="origin" name="origin" required>

            <label for="destination">Tujuan Bandara:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="departure-date">Tanggal Berangkat:</label>
            <input type="date" id="departure-date" name="departure-date" required>

            <label for="return-date">Tanggal Kembali:</label>
            <input type="date" id="return-date" name="return-date">

            <label for="adults">Dewasa:</label>
            <input type="number" id="adults" name="adults" min="1" required>

            <label for="children">Anak:</label>
            <input type="number" id="children" name="children" min="0" required>

            <label for="baggage">Gunakan Bagasi:</label>
            <input type="checkbox" id="baggage" name="baggage">

            <button type="submit">Cari</button>
        </form>

        <section class="promo-section">
            <h2>Promo Akhir Pekan</h2>
            <div class="promo-scroll">
                <img src="promo1.jpg" alt="Promo 1">
                <img src="promo2.jpg" alt="Promo 2">
                <!-- Tambahkan gambar promo lainnya -->
            </div>
        </section>

        <section class="airlines-section">
            <h2>Maskapai Penerbangan</h2>
            <div class="airlines-scroll">
                <img src="assets/images.png" alt="citilink Airways">
                <img src="assets/images.jpeg" alt="Garuda Indonesia">
                <img src="assets/images1.jpeg" alt="Lion Air">
                <img src="assets/images2.jpeg" alt="NAM Air">
            </div>
        </section>
    </main>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const departureDate = document.getElementById('departure-date').value;
            const returnDate = document.getElementById('return-date').value;
            const adults = document.getElementById('adults').value;
            const children = document.getElementById('children').value;
            const baggage = document.getElementById('baggage').checked;

            // Redirect ke halaman hasil pencarian dengan parameter
            window.location.href = `hasil-pencarian.html?origin=${origin}&destination=${destination}&departure-date=${departureDate}&return-date=${returnDate}&adults=${adults}&children=${children}&baggage=${baggage}`;
        });
    </script>
</body>
</html>
